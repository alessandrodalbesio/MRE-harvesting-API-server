<!DOCTYPE html>
<html>

<head>
    <title>Upload new model</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/new-model.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
    <div class="container mt-4 header">
        <div class="row">
            <div class="d-none d-sm-block col-auto">
                <h1>Upload model</h1>
            </div>
            <div class="ms-auto col-auto">
                <button type="button" class="btn btn-primary shadow-sm return">
                    <span>Return to uploaded models</span>
                </button>
            </div>
        </div>
    </div>

    <div class="container mt-4 mb-4 body">
        <div class="alert alert-danger " role="alert">
            <strong>Error!</strong> <small id="alert-details"></small>
        </div>
        <div class="row g-3">
            <div class="col">
                <label for="modelName" class="form-label">Model name</label>
                <input type="text" id="modelName" class="form-control" placeholder="Model name">
            </div>
            <div class="col">
                <label for="modelFile" class="form-label">3D Model (only obj supported)</label>
                <input type="file" id="modelFile" class="form-control" accept=".obj">
            </div>
        </div>
        <div class="row g-3 mt-1">
            <div class="col-6">
                <label for="modelName" class="form-label">Texture input method</label>
                <select class="form-select" id="selectTextureInputMethod">
                    <option selected value="default">Choose...</option>
                    <option value="mtl_file">Upload MTL file</option>
                    <option value="image">Upload image as texture</option>
                    <option value="color">Select color</option>
                </select>
            </div>
            <div class="col-6 texture-input-method">
                <label for="mtlFile" class="form-label">Texture mtl file</label>
                <input type="file" id="mtlFile" class="form-control" accept=".mtl">
            </div>
            <div class="col-6 texture-input-method">
                <label for="image" class="form-label">Texture image</label>
                <input type="file" id="image" class="form-control" accept=".png,.jpg,.jpeg">
            </div>
            <div class="col-6 texture-input-method">
                <label for="color" class="form-label">Texture color</label>
                <input type="color" id="color" class="form-control">
            </div>
        </div>
        <div class="model-preview">
            <canvas id="model_preview"></canvas>
            <img src="assets/img/loading.gif" alt="Loading...">
        </div>
        <button class="btn btn-primary" id="upload">Upload</button>
    </div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/new-model.js" type="module"></script>
</html>
